<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>二手书籍出售</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .book:last-child {
            border-bottom: none;
        }
        .book img {
            width: 100px;
            height: auto;
            float: left;
            margin-right: 20px;
        }
        .book h2 {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        .book p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>二手书籍出售</h1>
        <div class="book">
            <img src="book1.jpg" alt="书籍图片">
            <h2>书籍标题</h2>
            <p>作者：XXX</p>
            <p>价格：XX元</p>
            <p>新旧程度：XX成新</p>
            <p>联系方式：XXXXXX</p>
        </div>
        <!-- 可以添加更多书籍 -->
    </div>
</body>
</html>
